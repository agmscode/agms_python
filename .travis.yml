language: python
python:
  - "2.6"
  - "2.7"
  - "pypy"
  - "3.2"
  - "3.3"
  - "3.3"

before_install:
  - sudo apt-get update
  - sudo apt-get install libcurl4-gnutls-dev librtmp-dev

install:
  - pip install pycurl
  - pip install httpretty
  - pip install coverage
  - pip install coveralls
  - python setup.py install

script:
  - nosetests --with-coverage agms/test/unit/*

after_success:
  - coveralls